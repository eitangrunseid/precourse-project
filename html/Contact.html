<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact</title>
		<link rel="stylesheet" href="../css/style.css" />
	</head>

	<body>
		<div class="page-wrapper">
			<nav>
				<ul>
					<li><a href="../index.html">Home</a></li>
					<li><a href="./About.html">About</a></li>
					<li><a href="./Contact.html">Contact</a></li>
				</ul>
			</nav>
			<br />
			<br />
			<br />
			<h1>Hello you have entered the Contact page!!</h1>

			<div class="form-wraper">
				<form action="">
					<fieldset>
						<legend>Contact Info</legend>
						<label for="name">first name:</label>
						<input required type="text" class="first-name" />
						<label for="last name">last name:</label>
						<input type="text" class="last-name" />
						<label for="email">email:</label>
						<input required type="email" class="email" />
						<label for="text">comments:</label>
						<textarea
							required
							name="text"
							cols="30"
							rows="7"
							class="text-area"
						></textarea>
						<button disabled type="submit" class="form-btn">submit</button>
					</fieldset>
				</form>
			</div>
		</div>

		<footer>
			<ul class="footer-links">
				<li><a href="../index.html">Home</a></li>
				<li><a href="./About.html">About</a></li>
				<li><a href="./Contact.html">Contact</a></li>
			</ul>
			<div class="footer-holder"></div>
			<div>&#169; Israel Tech Challenge</div>
		</footer>

		<script src="../js/footer.js"></script>
		<script src="/js/contact.js"></script>
	</body>
</html>
